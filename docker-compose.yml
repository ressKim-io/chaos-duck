services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=chaosduck
      - POSTGRES_USER=chaosduck
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-chaosduck}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chaosduck"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Go backend (replaces Python backend)
  backend:
    build:
      context: ./backend-go
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://chaosduck:${POSTGRES_PASSWORD:-chaosduck}@postgres:5432/chaosduck?sslmode=disable
      - AI_SERVICE_URL=http://ai-service:8001
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - AWS_ENDPOINT_URL=${AWS_ENDPOINT_URL:-}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - CORS_ALLOW_ORIGIN=http://localhost:5173
      - SERVER_PORT=8080
    volumes:
      - ~/.kube/config:/root/.kube/config:ro
      - ~/.aws:/root/.aws:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # Python AI microservice
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:8080
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  # Legacy Python backend (use profile to run instead of Go backend)
  backend-python:
    profiles: ["legacy"]
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://chaosduck:${POSTGRES_PASSWORD:-chaosduck}@postgres:5432/chaosduck
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
    volumes:
      - ~/.kube/config:/root/.kube/config:ro
      - ~/.aws:/root/.aws:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    profiles: ["monitoring"]
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - promdata:/prometheus
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    profiles: ["monitoring"]
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafanadata:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

  # LocalStack for AWS testing without real credentials
  localstack:
    image: localstack/localstack:latest
    profiles: ["testing"]
    ports:
      - "4566:4566"
    environment:
      - SERVICES=ec2,rds
      - DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - localstackdata:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

volumes:
  pgdata:
  promdata:
  grafanadata:
  localstackdata:
